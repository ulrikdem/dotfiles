shadow = true;
shadow-radius = 16;
shadow-offset-x = -16;
shadow-offset-y = -16;
shadow-exclude = ["!(class_i = 'xmobar' || class_g = 'Dunst' || _XMONAD_TAGS:s *= 'floating')"];
clip-shadow-above = ["class_i = 'xmobar'"];
opacity-rule = ["90: class_g = 'Alacritty' && _XMONAD_TAGS:s *= 'floating'"];

backend = "glx";
glx-no-stencil = true;
use-damage = true;
vsync = true;
xrender-sync-fence = true;
