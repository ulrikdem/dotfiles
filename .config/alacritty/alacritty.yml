font:
  size: 9

colors:
  normal:
    black: &black '#1c1b19'
    red: &red '#ef2f27'
    green: &green '#519f50'
    yellow: &yellow '#fbb829'
    blue: &blue '#2c78bf'
    magenta: &magenta '#e02c6d'
    cyan: &cyan '#0aaeb3'
    white: &white '#baa67f'

  bright:
    black: &bright_black '#918175'
    red: &bright_red '#f75341'
    green: &bright_green '#98bc37'
    yellow: &bright_yellow '#fed06e'
    blue: &bright_blue '#68a8e4'
    magenta: &bright_magenta '#ff5c8f'
    cyan: &bright_cyan '#2be4d0'
    white: &bright_white '#fce8c3'

  primary:
    background: *black
    foreground: *bright_white

  cursor: &cursor
    background: *bright_white
    text: *black
  vi_mode_cursor: *cursor

  search:
    matches:
      background: *bright_yellow
      foreground: *black
    focused_match:
      background: *yellow
      foreground: *black

  hints:
    start:
      background: *red
      foreground: *black
    end:
      background: *black
      foreground: *red

hints:
  alphabet: ntesiroahdufyw

  enabled:
    - regex: &uri '(file|https?)://[[:graph:]--"<>\\^`{|}]+'
      post_processing: true
      command: xdg-open
      mouse:
        enabled: true
        mods: Control|Shift
      binding:
        key: U
        mods: Control|Shift

    - regex: *uri
      post_processing: true
      action: Select
      mouse:
        enabled: true
        mods: Shift
      binding:
        key: Y
        mods: Control|Shift

    - regex: '(/?[[:word:].-]+|~[[:word:].-]*)(/[[:word:].-]+)+/?'
      post_processing: true
      action: Paste
      binding:
        key: P
        mods: Control|Shift

    - regex: '[[:xdigit:]]{6,}'
      action: Paste
      binding:
        key: H
        mods: Control|Shift

key_bindings:
  - action: SpawnNewInstance
    key: Return
    mods: Control|Shift

  - action: Paste
    key: P
    mode: Vi|~Search

  - action: FirstOccupied
    key: 7
    mods: Shift
    mode: Vi|~Search

  - action: Last
    key: 5
    mods: Shift
    mode: Vi|~Search

  - action: Bracket
    key: 6
    mods: Shift
    mode: Vi|~Search

  - action: SearchBackward
    key: 53
    mods: Shift
    mode: Vi|~Search

  - chars: "\e\x7f"
    key: Back
    mods: Control
    mode: ~Vi|~Search

cursor:
  vi_mode_style:
    shape: Block
